<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>



    <div class="weatherContainer" id="weather-container">
        <h1>☁️ Weather ☁️</h1>
        <br>
        <br>
        <br>
        <h2 class="city"></h2>
        <h3 class="temp"></h3>
        <h3 class="tempType"></h3>
        <h3 class="precipitation"></h3>


        <label>☁️</label>
        <input type="text" name="text" id="search">
        <label for="search">☁️</label>
        <br>
        <br>
        <button id="searchBtn" onclick="weatherInfo()">🌦️</button>
    </div>

</body>

</html>
